  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle, #8B0000, #bb3b3b, #550000, #000000);
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      text-align: center;
      color: black;

      margin-bottom: 20px;
    }

    h1 p {
      font-size: 0.5em;
      margin-top: 10px;
      font-family: 'Playfair Display', serif;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .prev-button,

      padding: 10px 30px;

      border-radius: 4px;
      text-align: center;

      font-size: 1em;
      min-width: 120px;
    }

    /* ----------- Optional: Tweak button width on small screens ----------- */
    @media (max-width: 480px) {
      .prev-button,
      .proceed-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>

  <!-- Title with Link -->
  <div class="title">
